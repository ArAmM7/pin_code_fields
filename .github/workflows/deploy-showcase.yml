name: Deploy Showcase

on:
  push:
    branches: [main]
    paths:
      - 'packages/showcase/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Build web
        working-directory: packages/showcase
        run: flutter build web --release --base-href /pin_code_fields/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/showcase/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
